name: Build
on:
  push:
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.5.3

      - name: Configure the project
        run: cmake -S . -B build

      - name: Debug CMake
        run: cmake --version
      
      - name: Debug GCC
        run: gcc --version

      - name: Build the project
        run: cmake --build build

      - name: Test the project
        run: ctest --test-dir build
